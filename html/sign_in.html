<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>CamBleu</title>
  <link rel="stylesheet" href="/css/sign_in.css" />
</head>

<body>
  <header>
    <div>
      <img src="https://res.cloudinary.com/devking/image/upload/v1636653083/CamBleu/Logo_text_White_1_ydbz3k.png"
        alt="#" class="logo" />
    </div>

    <ul>
      <li><a href="#">Not a member</a></li>
      <li><a href="/html/sign_up.html" class="sign">Sign up</a></li>
      <li>
        <P onclick="darkMode()"><i class="bi bi-moon-stars-fill"></i></P>
        <P onclick="lightMode()"><i class="bi bi-brightness-high toBe"></i></P>
      </li>
      <li><i class="bi bi-filter-right"></i></li>
    </ul>
  </header>

  <div class="mobile hide animate__animated animate__fadeInRight">
    <div class="mobile_view">
      <li><i class="bi bi-x-circle-fill"></i></li>
      <li><a href="#">Not a member</a></li>
      <li><a href="/html/sign_up.html" class="sign">Sign up</a></li>
    </div>
  </div>

  <div class="sign_in">
    <div class="sign_in_image">
      <img src="https://res.cloudinary.com/devking/image/upload/v1636639342/CamBleu/Rectangle_2281_mitdn0.jpg" alt="#"
        class="sign_in_img" />
    </div>
    <div class="sign_in_form">
      <div class="form_container">
        <h1 class="darkMood">Sign In to Cambleu</h1>
        <div class="sign_in_buttons">
          <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            class="btnn1"> <i class="bi bi-google"></i>Sign in with Google
          </a>
          <a href="https://web.facebook.com/?_rdc=1&_rdr" class="btnn2"><i class="bi bi-facebook"></i></a>
        </div>
        <div class="or">
          <div class="line1"></div>
          <p class="darkMood">or</p>
          <div class="line1"></div>
        </div>
        <form name="loginField">
          <div class="input username">
            <label class="darkMood">Username or Email Address</label>
            <input placeholder="Enter your email" name="username" value="" />
          </div>
          <div class="input password">
            <label class="darkMood">Password</label>
            <input type="password" placeholder="Enter your password" name="password" value="" />
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/sign_in.js"></script>
</body>

</html>
